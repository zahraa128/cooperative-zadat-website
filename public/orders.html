<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/orders.css">
</head>

<body>
  <div id="header"></div>

  <main class="orders-page">
    <h2>My Orders</h2>
    <p class="orders-subtitle">Track your order status.</p>

    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Product</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="footer"></div>

  <script src="js/orders.js"></script>
  <script src="js/layout.js"></script>
</body>
</html>
