<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>

<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/edit.css">
<script>
  // redirect to login if admin not logged in
  if (!localStorage.getItem("adminLoggedIn")) {
    window.location.href = "login.html";
  }
</script>

</head>

<body>

  <!-- ADMIN HEADER -->
 <div id="admin-header"></div>

  <h2>Edit Product</h2>
  <p id="message"></p>

  <form id="editProductForm" enctype="multipart/form-data">
    <input type="hidden" id="product_id">

    <label>Name:</label>
    <input type="text" name="name" id="name" required>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" id="price" required>

    <label>Description:</label>
    <textarea name="description" id="description" rows="5"></textarea>

    <label>Category:</label>
    <select name="category_id" id="categorySelect" required></select>

    <label>Current Image:</label><br>
    <img id="currentImage" width="120"><br><br>

    <label>Upload New Image (optional):</label>
    <input type="file" name="image">

    <button type="submit">Update Product</button>
  </form>

  <br>
  <a href="products_list.html">Back to Product List</a>

  <script src="js/adminHeader.js"></script>
  <script src="js/productsEdit.js"></script>
</body>
</html>
